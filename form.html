<body>

  <div class="container">
    <div class="form-box">
      <h2>Selamat Datang</h2>
      <p>Silahkan isi form dibawah</p>
      <form action="submit_form.php" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nama Lengkap</label>
          <input type="text" id="name" class="form-control" placeholder="masukkan nama" required>
        </div>
        <div class="mb-3">
          <label for="school" class="form-label">Sekolah</label>
          <input type="text" id="school" class="form-control" placeholder="asal sekolah" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Alamat</label>
          <input type="text" id="address" class="form-control" placeholder="masukkan alamat" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">No Handphone</label>
          <input type="text" id="phone" class="form-control" placeholder="masukkan nomor" required>
        </div>
        <button type="submit" class="btn btn-custom"><a href="dashboard.html">Done</a></button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
