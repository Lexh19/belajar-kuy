<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="register-box">
      <h2>Register</h2>
      <form action="" >
        <div class="mb-3">
          <label for="name" class="form-label">Nama Lengkap</label>
          <input type="text" id="name" name="full_name" class="form-control" placeholder="masukkan nama" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Masukkan Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="masukkan email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Masukkan Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="masukkan password" required>
        </div>
        <button type="submit" class="btn btn-custom"><a href="./form.html">Register</a></button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    body {
      background-image: url('./img/background.png'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: #007bff; /* Blue background */
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .register-box h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    .form-label {
      color: white;
      font-size: 18px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: purple;
    }

    .btn-custom {
      background-color: #5bc0de;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #31b0d5;
    }
</style>
